<div class="row no-padding">
    <div class="col-xs-12 text-center">
        <h4 *ngIf="!currentBed">Select a Bed</h4>
        <h4 *ngIf="currentBed">Current Bed: <span class="label label-success">{{ currentBed }}</span></h4>
    </div>

    <div class="col-xs-2">
        <div class="btn-group-vertical static-nav" role="group">
            <button [class.highlight-box]="clickedButton == i" class="some btn btn-default" *ngFor="let location of locations let i=index" (click)="clickedButton = i; onSelectBed(location._id)">{{location._id}}</button>
        </div>
    </div>
    <div class="col-xs-10">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Select a Flower
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu list-group" aria-labelledby="dropdownMenu1">
                <li class="list-group-item" *ngFor="let plant of plants" (click)="onSelectPlant(plant)">{{plant.cultivar}}</li>
            </ul>
        </div>
        <plant-summary-component *ngIf="currentPlant" [plant]="currentPlant"></plant-summary-component>
    </div>
</div>

<style>
    .no-padding {
        padding-left: 0;
    }
    .some {
        padding: 10px;
        background-color: white;
        border-radius: 0;
    }
    .highlight-box {
        background-color:#4caf50;
        color: white;
    }
    .top-row {
        border: 2px;
        border-color: #4caf50;
    }
</style>
